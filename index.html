function handleSize(){
   var image = $("#image");
   var width = image.width($("#aralik").val());
   var height = image.height($("#aralik").val());
   image.width() = width*($("#aralik").val() / 100);
   image.height() = height*($("#aralik").val() / 100);
}

  function handleRanging(){
  var slider= $("#aralik");
  var output= $("#demo");
  output.html(slider.val()+" piksel");
  }
